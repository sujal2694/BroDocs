    .loading{
      height: 150px;
      width: 150px;
      background: conic-gradient(transparent 60%, #0353ff);
      padding: 10px;
      border-radius: 50%;
      animation: roatating 0.5s infinite ease-in-out;
    }

    .semi-loader{
      content: ' ';
      width: 100%;
      height: 100%;
      background: #212529;
      border-radius: 50%;
    }

    .container {
      height: 100vh;
      min-width: 100vw;
      background-color: #212529;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes roatating {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="spinner" class="container">
    <div class="loading">
      <div class="semi-loader"></div>
    </div>
  </div>
  <div id="root">
  </div>

</body>
